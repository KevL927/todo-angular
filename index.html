<!DOCTYPE html>
<html>
          
<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="todoListApp">
    <h1>My TODOs</h1>
    <div ng-controller="mainCtrl" class="list">
        <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos">
            <input ng-model="todo.completed" type="checkbox" />
            <label ng-hide="editing">{{todo.name}}</label>
            <!-- ng-blur: saves change when losing focus to the textbox input -->
            <!-- ng-change: triggers whenever there's a change in the textbox input -->
            <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text" />
            <div class="actions">
                <a href="" ng-click="editing = !editing">Edit</a>
                <a href="" ng-click="saveTodo(todo)">Save</a>
                <a href="" ng-click="deleteTodo(todo, $index)" class="Delete">Delete</a>
            </div>
        </div>
    </div>
    <script src="vendor/angular-1.4.4.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</body>

</html>
